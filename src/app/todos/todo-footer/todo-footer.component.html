
<footer class="footer">

  <span class="todo-count"><strong>{{ pendentes }}</strong> item left</span>

  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="trocarFiltro(filtro)">
      <a href="#/" [class.selected]="filtro === filtroActual">{{ filtro | titlecase }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limparCompletados()">Clear completed</button>
</footer>
